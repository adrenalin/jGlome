<!doctype html>
<html>
  <head>
    <title>Glome Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.timers.js"></script>
    <script type="text/javascript" src="js/jquery.glome_template.js"></script>
    <link rel="stylesheet" type="text/css" href="css/glome.css" data-glome-include="true" />
    <link rel="localization" hreflang="en" href="locales/glome-en.json" type="application/l10n+json" data-glome-include="true" />
    <link rel="localization" hreflang="fi" href="locales/glome-fi.json" type="application/l10n+json" data-glome-include="true" />
    <link rel="shortcut icon" href="images/icons/glome-icon-16x16.png" />
  </head>
  <body>
    <div id="glomeAdmin" data-template="admin-wrapper" data-context="admin" data-glome-container="true">
      <div class="glome-header" data-template="admin-header">
        <img src="images/icons/glome-logo-gray-76x106.png" alt="Glome" width="76" height="106" />
        <ul class="glome-navigation" data-template="navigation-container">
          <li data-template="navigation-item" data-page="subscriptions" data-i18n="subscriptions"><a href="#admin-subscriptions">Subscriptions</a></li>
          <li data-template="navigation-item" data-page="statistics" data-i18n="statistics"><a href="#admin-statistics">Statistics</a></li>
          <li data-template="navigation-item" data-page="rewards" data-i18n="rewards"><a href="#admin-rewards">Rewards</a></li>
          <li data-template="navigation-item" data-page="settings" data-i18n="settings"><a href="#admin-settings">Settings</a></li>
        </ul>
      </div>
      <div class="glome-full-width">
        <div class="glome-content" data-template="admin-subscriptions">
          <div class="cols-2 cols-alt-3">
            <h1></h1>
          </div>
        </div>
        <div class="glome-content " data-template="admin-brands"></div>
      </div>
    </div>
    <div id="glomePublic" data-template="window-wrapper" data-context="window" data-glome-container="true">
    
    </div>
  </body>
</html>
