<!doctype html>
<html>
  <head>
    <title>Glome Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/glome.css" data-glome="true" />
  </head>
  <body>
    <div id="glomeTemplates">
      <div id="glomePopup">
        <div id="glomePopupMatte"></div>
        <div id="glomePopupWrapper">
          <div class="glome-popup-header">
            <div class="glome-popup-title">Glome popup title</div>
            <div class="glome-popup-close"></div>
          </div>
          <div class="glome-popup-content"></div>
          <div class="glome-popup-footer"></div>
        </div>
      </div>
      <div id="glomeWindow" class="glome-on">
        <div id="glomeWidget" class="display">
          <div class="glome-counter" data-count="0">0</div>
          <div class="glome-widget-close"></div>
          <div class="glome-widget-contents">
            <label class="glome-switch">
              <input type="checkbox" />
              <span class="glome-switch-toggle"></span>
              Turn Glome On
            </label>
          </div>
          <div class="glome-icon"></div>
        </div>
      </div>
    </div>
  </body>
</html>
