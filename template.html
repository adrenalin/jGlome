    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/glome.css" data-glome-include="true" />
    <link rel="localization" hreflang="en" href="locales/glome-en.json" type="application/l10n+json" data-glome-include="true" />
    <link rel="localization" hreflang="fi" href="locales/glome-fi.json" type="application/l10n+json" data-glome-include="true" />
    <link rel="shortcut icon" href="images/icons/glome-icon-16x16.png" />
  </head>
  <body>
    <div id="glomeTemplates" data-glome-template="master">
      <div class="glome-list-container" data-glome-template="list-container">
        <div class="glome-row" data-glome-template="list-row">
        </div>
      </div>
      <div class="glome-actions" data-glome-template="actions">
        <button></button>
      </div>
      <div id="glomePopup" data-glome-template="popup">
        <div id="glomePopupMatte"></div>
        <div id="glomePopupWrapper">
          <div class="glome-popup-header">
            <div class="glome-popup-title"><span class="title">Glome Popup title</span></div>
            <div class="glome-popup-close"></div>
          </div>
          <div class="glome-popup-content">

            <!-- !Display a single ad -->
            <div id="glomeDisplayAd" data-glome-template="ad-display">
              <div class="glome-ad-image">
                <img src="images/template/audi-image.jpg" alt="" />
              </div>
              <div class="glome-ad-content-wrapper">
                <div class="glome-ad-content">
                  <h1>Audi 2012<br />Test Drive weeks</h1>
                  <p>
                    You are welcome to meet our new fleet of engineering perfection. Click to find the closest dealer, and book a time for a test drive.
                  </p>
                </div>
                <div class="glome-actions">
                  <button data-i18n="get it">
                    <span>Get it</span>
                    <span class="glome-icon-36x36"></span>
                  </button>
                  <button data-i18n="not now">
                    <span>Not now</span>
                    <span class="glome-icon-36x36"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="glome-popup-footer">
            <label class="glome-switch">
              <input type="checkbox" />
              <span class="glome-switch-toggle"></span>
            </label>
            <div class="glome-icon-container">
              <a href="about:glome" class="glome-configuration"></a>
              <a href="about:glome" class="glome-icon"></a>
            </div>
          </div>
        </div>
      </div>
      <div id="glomeWindow" class="glome-on">
        <div id="glomeWidget" class="knocking" data-glome-template="widget">
          <div class="glome-counter" data-count="1"></div>
          <div id="glomeWidgetClose"></div>
          <div class="glome-widget-contents">
            <h2 class="glome-widget-title">Audi has an offer for you</h2>
            <p data-i18n="up to %s per order">
              Up to %s per order
            </p>
            <div class="glome-actions">
              <button data-i18n="see it">See it</button>
              <button data-i18n="not now">Not now</button>
            </div>
            <div id="glomeWidgetPager">
              <span class="glome-pager glome-pager-previous"></span>
              <span class="glome-pager glome-pager-current">1</span>
              <span class="glome-pager glome-pager-separator">/</span>
              <span class="glome-pager glome-pager-max">13</span>
              <span class="glome-pager glome-pager-next"></span>
            </div>
            <div id="glomeWidgetFooter">
              <label class="glome-switch" data-glome-template="checkbox">
                <input type="checkbox" />
                <span class="glome-switch-toggle"></span>
              </label>
              <div class="glome-icon-container">
                <a href="about:glome" class="glome-configuration"></a>
              </div>
            </div>
          </div>
          <div class="glome-icon"></div>
        </div>
      </div>
    </div>
