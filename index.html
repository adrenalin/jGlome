<!doctype html>
<html>
  <head>
    <title>jGlome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.timers.js"></script>
    <script type="text/javascript" src="js/jquery.glome.js"></script>
    <script type="text/javascript">
      var glome = new jQuery.Glome();
      glome.pref('server', window.location.protocol + '//' + window.location.hostname + '/');
      glome.idPrefix = 'web';
      glome.initialize('body');
      
      jQuery(function()
      {
        jQuery(window)
          .on('hashchange', function()
          {
            try
            {
              var mvc = glome.MVC.run(window.location.hash.replace(/#/, ''));
            }
            catch (e)
            {
              // Do nothing, but output the thrown error to console
              console.warn(e.toString());
            }
          });
      });
      
      jQuery(window).oneTime(500, function()
      {
        jQuery(window).trigger('hashchange');
      });
    </script>
  </head>
  <body>
  </body>
</html>
